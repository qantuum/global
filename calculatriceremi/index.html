<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/liensweb.css">
    <title>Activité Calculatrice</title>
</head>

<body>
    <h1>Activité Calculatrice</h1>
    <script src="js/script.js" type="text/javascript" rel="javascript"></script>
    <!-- Les nouveaux éléments sont ajoutés dans cette balise -->
    <div id="contenu">
        <form name="calculatrice" id="form_calc" method="post" enctype="multipart/form-data">
          <input type="text" name="nb1" id="nb1" value="" placeholder="Nombre 1">
          <select name="operator" id="operator">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="x">x</option>
            <option value="/">/</option>
          </select>
          <input type="text" name="nb2" id="nb2" value="" placeholder="Nombre 2">
          <input type="text" name="result" id="result" value="" readonly="readonly">
        </form>
    </div>
	Essayez de créer le code JS qui fasse que la calculatrice fonctionne !
    <script src="js/jquery-3.1.1.min.js"></script>
</body>

</html>
