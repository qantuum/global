<!DOCTYPE html>

<html lang="fr">
<head>
<title>Essai DHTML</title>
<meta charset="UTF-8">
<script>
	


	function ajout()
		{

			var nvoLi = document.createElement("li");
			var text = document.createTextNode(document.getElementById("course").value);
			nvoLi.appendChild(text);
			var selectPos = document.getElementById("listecommissions");
			selectPos.appendChild(nvoLi);
			document.getElementById('course').value = '';
		
		}
	
</script>

</head>

<input type="text" id="course"><input type="button" value="OK" onclick="ajout()">

<ul id="listecommissions">
	<li>1kg de farine</li>
	<li>un pack de lait</li>
</ul>

</body>
</html>
